apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-dashboard
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  nginx-dashboard.json: |
    {
      "annotations": {
        "list": []
      },
      "panels": [
        {
          "type": "graph",
          "title": "NGINX Requests",
          "targets": [
            {
              "expr": "rate(nginx_http_requests_total[5m])",
              "legendFormat": "{{ handler }}"
            }
          ]
        }
      ],
      "title": "NGINX Dashboard Intazar",
      "uid": "nginx-dashboard",
      "schemaVersion": 16,
      "version": 1
    }
